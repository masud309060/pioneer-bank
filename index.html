<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area mt-5">
            <h4>Login</h4>
            <input type="text" class="form-control mb-3" placeholder="Email">
            <input type="password" class="form-control mb-3" placeholder="Password">
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>
    <div id="transaction-area" class="container">
        <div class="row">
            <div class= "col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit"> 00</span></h2>
                </div>
            </div>
            <div class= "col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class= "col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <!-- 2nd part -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area mt-5">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control mb-3" placeholder="$ amount you want to deposit">
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area mt-5">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control mb-3" placeholder="$ amount you want to withdraw">
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        //Login Button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        });

        // deposit button event handler
        const depositBtn = document.getElementById('add-deposit');
        depositBtn.addEventListener('click', function(){
            // const depositAmount = document.getElementById('deposit-amount').value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber("deposit-amount");

            
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
         
            document.getElementById('deposit-amount').value = "";
        })
        // Withdraw Button event Handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);
            
        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

        /* const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById('currentDeposit').innerText = totalDeposit; */

            /* const currentBalance = document.getElementById('currentBalance').innerText;
    const currentBalanceNumber = parseFloat(currentBalance);
    const totalBalance = depositNumber + currentBalanceNumber;
    document.getElementById('currentBalance').innerText = totalBalance; */
    </script>
</body>
</html>
